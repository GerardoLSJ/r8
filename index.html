<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>Versatile Metro-UI Angular Theme</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.tmp) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="node_modules/angular-snap/angular-snap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <!-- endbuild -->
</head>

<body ng-app="rate-app">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Add your site or application content here -->
  <snap-drawer>
    <div class=snap-menu>
      <div class="sidebar-header text-center">
      </div>
      <ul class="snap-ul menu-left" ng-show="menuOpen">
        <li class="">
          <a href="#/">Home</a>
        </li>
        <li class="">
          <!-- ng-repeat="item in menuItems" ng-class="{active: $state.includes('{{item.name}}') }"-->
          <a href="#/">Logout</a>
        </li>
      </ul>
    </div>
  </snap-drawer>
  <snap-dragger></snap-dragger>
  <snap-content snap-opt-tap-to-close="false" class="container">
    <a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
      <span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-lg" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-lg" ></i>
			</span>
    </a>
    <div class="wrapper-login view-animate-container">
      <div ng-view class="view-animate">Welcome</div>
    </div>
  </snap-content>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script> /*
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview'); */
    </script>
  <!-- build:js scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="node_modules/es5-shim/es5-shim.js"></script>
    <script src="node_modules/json3/lib/json3.js"></script>
    <![endif]-->
  <!-- endbuild -->
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <!--    <script src="node_modules/angular-mocks/angular-mocks.js"></script> -->
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-animate/angular-animate.js"></script>
  <script src="node_modules/snap.js/dist/snap.js"></script>
  <script src="node_modules/angular-snap/angular-snap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="js/app.js"></script>
  <script src="js/controllers/loginController.js"></script>
  <script src="js/controllers/dashboardController.js"></script>
  <script src="js/custom.js"></script>
  <!-- endbuild -->
</body>

</html>
